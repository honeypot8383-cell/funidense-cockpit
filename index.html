<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8" />
    <title>FuniDense Cockpit – Rock Bouquet Edition</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>

    <!-- 固定ヘッダー：現在地＋おしらせ -->
    <header class="fixed-header">
        <div class="location">
            🏠 現在地：フニデンス市 ＞ フニ区 ＞ ふにの家 ＞ リビング
        </div>
        <div class="notice" id="notice-area">
            杏「今日の魔力、いい感じだよふに♪」
        </div>
    </header>

    <!-- 3 カラムレイアウト -->
    <div class="layout">

        <!-- 左：キャラ一覧 -->
        <aside class="left-panel">
            <h2>CHARACTERS</h2>
            <ul>
                <li>ロックブーケ<br><span>「ふふっ、見に来たのね？」</span></li>
                <li>杏<br><span>「ちょっと！ふに、早く！」</span></li>
                <li>風子<br><span>「ヒトデは食べちゃダメだよっ！」</span></li>
                <li>ことみ<br><span>「おせんべい……まとめておくね……」</span></li>
            </ul>
        </aside>

        <!-- 中央：本文（セリフ自動ローテーション） -->
        <main class="center-panel">
            <h2>ロックブーケのことば</h2>
            <div id="bouquet-talk" class="talk-box">
                ……ふふ、ふに。そんなに見つめてどうしたの？  
            </div>
        </main>

        <!-- ▼▼ ふにの発言欄 ▼▼ -->
<section class="funi-chat">
    <h2>ふにの入力</h2>

    <div class="chat-input-area">
        <input id="funiInput" type="text" placeholder="ふにのメッセージを入力…" />
        <button id="sendBtn">送信</button>
    </div>

    <div id="chatLog" class="chat-log"></div>
</section>
<!-- ▲▲ ふにの発言欄 ▲▲ -->


        <!-- 右：ステータス -->
        <aside class="right-panel">
            <h2>STATUS</h2>
            <ul>
                <li>魔力バルーン：良好</li>
                <li>魅了フィールド：30%（安全）</li>
                <li>精神波：安定</li>
                <li>危険シグナル：なし</li>
            </ul>
        </aside>

    </div>

    <script src="script.js"></script>
</body>
</html>
